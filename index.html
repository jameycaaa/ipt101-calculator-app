<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“± Calcu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
    }

    #calculator {
      width: 90%;
      max-width: 350px;
      border: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #calculator button,
    #calculator input {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #f8f9fa;
      color: #333;
      transition: background-color 0.3s, transform 0.2s;
    }

    #calculator button:hover,
    #calculator button:focus {
      background-color: #e9ecef;
      transform: translateY(-2px);
    }

    #result {
      grid-column: span 4;
      text-align: right;
      background: #e9ecef;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header style="font-family: Arial, sans-serif; color: #f0f0f0;">
    <h1>ðŸ“± Calculator App</h1>
  </header>
  <div id="calculator">
    <input type="text" id="result" readonly>
    <button onclick="operate('%')">%</button>
    <button onclick="operate('/')">/</button>
    <button onclick="clearResult()">C</button>
    <button onclick="backspace()">DEL</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="operate('*')">*</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="operate('-')">-</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="operate('+')">+</button>
    <button onclick="calculateSquareRoot()">âˆš</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button onclick="calculateResult()">=</button>
  </div>

  <script>
    let currentOperation = '';
    let previousNumber = '';
    let savedResult = '';

    function appendNumber(number) {
      document.getElementById('result').value += number;
    }

    function operate(operator) {
      previousNumber = document.getElementById('result').value;
      currentOperation = operator;
      document.getElementById('result').value = '';
    }

    function calculateResult() {
      const currentNumber = document.getElementById('result').value;
      let result = 0;
      switch (currentOperation) {
        case '+':
          result = parseFloat(previousNumber) + parseFloat(currentNumber);
          break;
        case '-':
          result = parseFloat(previousNumber) - parseFloat(currentNumber);
          break;
        case '*':
          result = parseFloat(previousNumber) * parseFloat(currentNumber);
          break;
        case '/':
          result = parseFloat(previousNumber) / parseFloat(currentNumber);
          break;
        case '%':
          result = (parseFloat(previousNumber) / 100) * parseFloat(currentNumber);
          break;
      }
      savedResult = result.toFixed(2);
      document.getElementById('result').value = savedResult;
    }

    function calculateSquareRoot() {
      const currentNumber = document.getElementById('result').value;
      const result = Math.sqrt(parseFloat(currentNumber));
      document.getElementById('result').value = result.toFixed(2);
    }

    function clearResult() {
      document.getElementById('result').value = '';
      previousNumber = '';
      currentOperation = '';
    }

    function backspace() {
      const currentValue = document.getElementById('result').value;
      document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function appendDecimal() {
      const currentValue = document.getElementById('result').value;
      if (!currentValue.includes('.')) {
        document.getElementById('result').value += '.';
      }
    }
  </script>
  <br>
  <audio src="background-music.mp3" controls></audio>
</body>

</html>
